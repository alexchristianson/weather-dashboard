<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- dashboard header -->
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <!-- container for main content -->
    <main class="container">
        <div class="row">

            <!-- column for search bar -->
            <div class="col-3 search-bar">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" id="search-city" class="form-control" placeholder="Enter City Name Here">
                </div>
                <div class="button-container">
                    <button type="button" id="search-button" class="btn">Search</button>
                </div>
                <div id="past-cities">

                </div>
            </div>

            <!-- column for weather information -->
            <div class="col-9">
                <div id="weather" class="card">
                    
                </div>
                <div id="forecast">

                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
